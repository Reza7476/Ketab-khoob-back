name: CI/CD Pipeline for .NET Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      # 1. چک کردن کد پروژه
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. نصب .NET SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # نسخه .NET که نیاز داری

      # 3. بازگرداندن وابستگی‌ها
      - name: Restore dependencies
        run: dotnet restore

      # 4. ساختن پروژه
      - name: Build the project
        run: dotnet build --configuration Release --no-restore

      # 5. اجرای تست‌ها
      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal

      # 6. ساختن Docker Image (در صورت نیاز به Dockerize)
      - name: Build Docker image
        run: docker build -t your-dockerhub-username/your-project-name .

      # 7. ارسال Docker image به Docker Hub (در صورت نیاز به Dockerize)
      - name: Push Docker image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
          docker push your-dockerhub-username/your-project-name
